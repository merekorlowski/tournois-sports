<template>
	<section>
		<h1>Requêtes</h1>
		<ul class="list">
			<li repeat.for="requete of requetes">
				<p>${requete}</p>
				<button if.bind="($index + 1) !== requeteExecute" class="icon-btn bottom-right" click.trigger="executer($index + 1)">
					<i class="material-icons">keyboard_arrow_down</i>
				</button>
				<button if.bind="($index + 1) === requeteExecute" class="icon-btn bottom-right" click.trigger="requeteExecute = -1">
					<i class="material-icons">keyboard_arrow_up</i>
				</button>
				<div if.bind="($index + 1) === requeteExecute" class="resultats">
					<h4>Résultats</h3>
					<ul class="list">
						<li repeat.for="resultat of resultats">
							<h4>${resultat}</h4>
						</li>
					</ul>
				</div>
			</li>
		</ul>
	</section>
</template>
