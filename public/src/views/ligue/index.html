<template>
	<require from="./styles.css"></require>
	<section>
		<h1 id="ligueTitle">${title}</h1>
		<h4 id="difficulteLigue">${ligue.niveaudifficulte === 'C' ? 'Compétitive' : 'Récréative'}</h4>
		<div class="container">
			<div class="half-width top-left">
				<h3>Saisons</h3>
				<hr/>
				<ul class="list">
					<li repeat.for="saison of saisons">

				</ul>
			</div>
			<div class="half-width top-right">
				<h3>Équipes</h3>
				<hr/>
				<ul class="list">
					<li repeat.for="equipe of equipes">
						<h3>${equipe.nom}</h3>
						<button class="icon-btn top-right" click.trigger="retirerEquipe($index, saison.idequipe)"><i class="material-icons">clear</i></button>
						<a class="bottom-right" href="/#/equipe/${equipe.idequipe}"><i class="material-icons">keyboard_arrow_right</i></a>
					</li>
				</ul>
			</div>
		</div>

</template>
