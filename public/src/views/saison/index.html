<template>
	<section>
		<h1>${title}</h1>
		<div><i class="material-icons icon-text">today</i>Date limite de paiement: ${saison.datelimitepaiement.split('T')[0]}</div>
		<div><i class="material-icons icon-text">date_range</i>Dur√©e: ${saison.datecommencement.split('T')[0]} - ${saison.datefin.split('T')[0]}</div>
		<h2>Matchs</h2>
		<ul class="list">
			<li repeat.for="match of matchs">
				<span><i class="material-icons">today</i>${match.date.split('T')[0]}</span>
				<span><i class="material-icons">access_time</i>${match.heure}</span>
				<span><i class="material-icons">location_on</i>${match.lieu}</span>
				<div class="equipes-match">
					<span><h3>${match.equipes[0].nom}</h3></span>
					<span><h3>${match.equipes[0].nbrpoints} - ${match.equipes[1].nbrpoints}</h3></span>
					<span><h3>${match.equipes[1].nom}</h3></span>
				</div>
				<button class="icon-btn top-right" click.trigger="retirerMatch($index, match.idmatch)"><i class="material-icons">clear</i></button>
			</li>
		</ul>
		<button class="btn-flotante bottom-right" click.trigger="afficherAjout()">
      <i class="material-icons">add</i>
    </button>

		<div class="popup-background" if.bind="ajoutAffiche">
      <div class="popup">
        <button class="icon-btn" click.trigger="cancelerAjout()"><i class="material-icons">clear</i></button>
        <h3>Ajouter un match</h3>
        <input value.bind="nouveauMatch.idmatch" placeholder="IDMatch"/>
        <input type="date" value.bind="nouveauMatch.date" placeholder="Date"/>
        <input type="time" value.bind="nouveauMatch.heure" placeholder="Heure"/>
        <input value.bind="nouveauMatch.lieu" placeholder="Lieu"/>
				<select value.bind="equipeA">
					<option repeat.for="equipe of equipes" model.bind="equipe">${equipe.nom}</option>
				</select>
				<input if.bind="equipeA.nom !== ''" type="number" value.bind="equipeA.nbrpoints" placeholder="Nombre de points A"/>
				<select value.bind="equipeB">
					<option repeat.for="equipe of equipes" model.bind="equipe">${equipe.nom}</option>
				</select>
        <input if.bind="equipeB.nom !== ''" type="number" value.bind="equipeB.nbrpoints" placeholder="Nombre de points B"/>
        <button class="btn btn-inscription" click.trigger="ajouter()">AJOUTER</button>
      </div>
    </div>

	</section>
</template>
