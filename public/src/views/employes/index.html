<template>
  <require from="./styles.css"></require>
  <section>
    <h1>Employés</h1>
    <div class="container search-bar-container">
      <form class="search-bar">
        <input type="text" placeholder="Mots clés" value.bind="query" />
        <button type="submit" click.trigger="getEmployes()"><i class="material-icons">search</i></button>
      </form>
      <div class="sort-list">
        <label>Trier:</label>
        <select value.bind="sort" change.trigger="getEmployes()">
          <option value.bind="1">Ascendante</option>
          <option value.bind="-1">Descendante</option>
        </select>
      </div>
    </div>
    <ul class="list">
      <li repeat.for="employe of employes">
        <h3>${employe.nom}, ${employe.prenom}</h3>
        <span>${employe.role}</span>
        <a href="">Voir profile <i class="material-icons">keyboard_arrow_right</i></a>
      </li>
    </ul>
  </section>
</template>
