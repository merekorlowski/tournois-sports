<template>
  <require from="./styles.css"></require>
  <section>
    <h1>Usagers</h1>
    <button class="btn-flotante bottom-right" click.trigger="afficherInscription=true">
      <i class="material-icons">add</i>
    </button>
    <div class="container search-bar-container">
      <form class="search-bar">
        <input type="text" placeholder="Mots clés" value.bind="query" />
        <button type="submit" click.trigger="getUsagers()"><i class="material-icons">search</i></button>
      </form>
      <div class="sort-list">
        <label>Trier:</label>
        <select value.bind="sort" change.trigger="getUsagers()">
          <option value.bind="1">Ascendante</option>
          <option value.bind="-1">Descendante</option>
        </select>
      </div>
    </div>
    <ul class="usagers">
      <li repeat.for="usager of usagers">
        <h3>${usager.nom}, ${usager.prenom}</h3>
        <span if.bind="usager.courriel"><i class="material-icons">email</i> Courriel: ${usager.courriel}</span>
        <span if.bind="usager.numTel"><i class="material-icons">phone</i> Numéro de téléphone: ${usager.numTel}</span>
        <div class="top-right">
          <button class="icon-btn" click.trigger="modifier(usager)"><i class="material-icons">edit</i></button>
          <button class="icon-btn" click.trigger="retirer($index, usager)"><i class="material-icons">clear</i></button>
        </div>
        <button class="icon-btn bottom-right" click.trigger="usager.afficherProfile=!usager.afficherProfile">
          <i if.bind="!usager.afficherProfile" class="material-icons">expand_more</i>
          <i if.bind="usager.afficherProfile" class="material-icons">expand_less</i>
        </button>
        <div class="profile-usager" if.bind="usager.afficherProfile">
          <h4>Sports préférés</h4>
          <ul>
            <li repeat.for="sport of usager.sports">
              
            </li>
          </ul>

          <h4>Équipes</h4>
          <ul>
            <li repeat.for="equipe of usager.equipes">
              
            </li>
          </ul>
        </div>
      </li>
    </ul>
   
    <!-- Ajouter un usager -->
    <div class="popup-background" if.bind="afficherInscription">
      <div class="popup">
        <button class="icon-btn" click.trigger="afficherInscription=false"><i class="material-icons">clear</i></button>
        <h3>Inscription</h3>
        <input value.bind="nouveauUsager.idusager" placeholder="IDUsager"/>
        <input value.bind="nouveauUsager.nom" placeholder="Nom"/>
        <input value.bind="nouveauUsager.prenom" placeholder="Prénom"/>
        <input value.bind="nouveauUsager.courriel" placeholder="example@gmail.com"/>
        <input value.bind="nouveauUsager.numtel" placeholder="(XXX) XXX-XXXX"/>
        <button class="btn btn-inscription" click.trigger="inscrire()">INSCRIRE</button>
      </div>
    </div>

    <!-- Modifier un usager -->
    <div class="popup-background" if.bind="afficherModification">
      <div class="popup">
        <button class="icon-btn" click.trigger="afficherModification=false"><i class="material-icons">clear</i></button>
        <h3>Modification de l'usager ${usagerAModifier.idusager}</h3>
        <input value.bind="usagerAModifier.nom" placeholder="Nom"/>
        <input value.bind="usagerAModifier.prenom" placeholder="Prénom"/>
        <input value.bind="usagerAModifier.courriel" placeholder="example@gmail.com"/>
        <input value.bind="usagerAModifier.numtel" placeholder="(XXX) XXX-XXXX"/>
        <button class="btn btn-inscription" click.trigger="sauvegarder()">SAUVERGARDER</button>
      </div>
    </div>
  </section>
</template>
