<template>
  <require from="./styles.css"></require>
  <section>
    <h1>${title}</h1>
    <div class="container search-bar-container">
      <form class="search-bar">
        <input type="text" placeholder="Mots clÃ©s" value.bind="query" />
        <button type="submit" click.trigger="getTournois()"><i class="material-icons">search</i></button>
      </form>
      <div class="sort-list">
        <label>Trier:</label>
        <select value.bind="sort" change.trigger="getTournois()">
          <option value="ASC">Ascendante</option>
          <option value="DESC">Descendante</option>
        </select>
      </div>
    </div>
    <ul class="list">
      <li repeat.for="tournoi of tournois">
        <h3>${tournoi.oeuvrecharite}</h3>
        <span><i class="material-icons">date_range</i>${tournoi.datedebut.split('T')[0]} - ${tournoi.datefin.split('T')[0]}</span>
        <span><i class="material-icons">attach_money</i> ${tournoi.fondsaccumules}</span>
        <div class="top-right">
          <button class="icon-btn" click.trigger="retirer($index, tournoi.idtournoi)"><i class="material-icons">clear</i></button>
        </div>
        <a class="bottom-right" href="/#/sports/tournoi/${tournoi.idtournoi}"><i class="material-icons">keyboard_arrow_right</i></a>
      </li>
    </ul>
  </section>
</template>
