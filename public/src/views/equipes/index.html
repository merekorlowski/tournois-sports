<template>
  <require from="./styles.css"></require>
  <section>
    <h1>Équipes</h1>
    <div class="container search-bar-container">
      <form class="search-bar">
        <input type="text" placeholder="Mots clés" value.bind="query" />
        <button type="submit" click.trigger="getEquipes()"><i class="material-icons">search</i></button>
      </form>
      <div class="sort-list">
        <label>Trier:</label>
        <select value.bind="sort" change.trigger="getEquipes()">
          <option value="ASC">Ascendante</option>
          <option value="DESC">Descendante</option>
        </select>
      </div>
    </div>
    <ul class="list">
      <li repeat.for="equipe of equipes">
        <h3>${equipe.nom}</h3>
				<p><strong>Ligue</strong> <a href="/#/sports/ligue/${equipe.idligue}">${equipe.idligue}</a></p>
				<button class="icon-btn top-right" click.trigger="retirerEquipe($index, equipe)"><i class="material-icons">clear</i></button>
				<a class="bottom-right" href="/#/equipe/${equipe.idligue}/${equipe.nom}"><i class="material-icons">keyboard_arrow_right</i></a>
      </li>
    </ul>
  </section>
</template>
